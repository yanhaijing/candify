<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      canvas {
        outline: 1px solid green;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script src="../node_modules/es5-shim/es5-shim.js"></script>
    <script src="../node_modules/es5-shim/es5-sham.js"></script>

    <script src="../dist/index.aio.js"></script>
    <script>
      const canvas = new candify.Canvas(document.getElementById('canvas'), {
        devicePixelRatio: 5,
      });
      const rect = new candify.Rect({
        x: 100,
        y: 100,
        width: 100,
        height: 100,
        strokeStyle: 'red',
      });
      canvas.add(rect);
      canvas.render();
    </script>
  </body>
</html>
